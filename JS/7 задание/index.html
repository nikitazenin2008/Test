<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление дубликатов</title>
</head>
<body>

<input type="text" id="inputArray" placeholder="через запятую числа!">
<button onclick="getUniqueNumbers()">Получить уникальные числа</button>
<p id="result"></p>

<script>
    function uniqueNumbers(arr) {
        return Array.from(new Set(arr)); 
    }

    function getUniqueNumbers() {
        const input = document.getElementById('inputArray').value;
        const array = input.split(',').map(Number); 
        const uniqueArray = uniqueNumbers(array);
        document.getElementById('result').innerText = `Уникальные числа: ${uniqueArray.join(', ')}`;
    }
</script>

</body>
</html>
