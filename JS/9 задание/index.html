<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка массива</title>
</head>
<body>

<input type="text" id="inputNumbers" placeholder="через запятую числа">
<button onclick="sortArray()">Сортировать</button>
<p id="result"></p>

<script>
    function bubbleSort(arr) {
        let n = arr.length;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                }
            }
        }
        return arr;
    }

    function sortArray() {
        const input = document.getElementById('inputNumbers').value;
        const numberArray = input.split(',').map(Number);
        const sortedArray = bubbleSort(numberArray);
        document.getElementById('result').innerText = `Отсортированный массив: ${sortedArray.join(', ')}`;
    }
</script>

</body>
</html>
